<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .contact-form h2 {
            margin-bottom: 15px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #218838;
        }

        /* Google Map */
        #map {
            height: 400px;
            width: 100%;
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contact-form {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Contact Form -->
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name..." required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email..." required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Your message..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Google Map -->
    <div id="map"></div>
</div>

<!-- Google Maps Embed API -->
<script>
    function initMap() {
        // The location of the office (use any latitude/longitude you like)
        var officeLocation = { lat: 21.007989, lng: 75.562980 };

        // Create the map, centered at the office
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14,
            center: officeLocation
        });

        // The marker, positioned at the office
        var marker = new google.maps.Marker({
            position: officeLocation,
            map: map
        });
    }
</script>
<!-- Load Google Maps API asynchronously -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>

</body>
</html>
